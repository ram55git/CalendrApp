<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A beautiful yearly calendar with to-do management">
    <meta name="theme-color" content="#667eea">
    <title>Calendr - Beautiful Yearly Calendar</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>📅</text></svg>">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>📅 Calendr</h1>
            <p class="subtitle">Organize your year with style</p>
            <div class="storage-notice">
                <span class="notice-icon">💾</span>
                <span class="notice-text">Please use login as data is stored locally in your browser and will be lost if cache is cleared.</span>
            </div>
        </header>
        
        <!-- Authentication UI -->
        <div class="auth-container">
            <div class="auth-buttons">
                <button id="login-btn" class="auth-btn">🔐 Login</button>
                <button id="signup-btn" class="auth-btn">📝 Sign Up</button>
                <button id="logout-btn" class="auth-btn" style="display: none;">🚪 Logout</button>
            </div>
            <div id="user-info" class="user-info" style="display: none;">
                <span>Welcome, <span id="user-email"></span></span>
            </div>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label class="control-label">Font Size:</label>
                <div class="font-size-icons">
                    <span class="font-size-icon" data-size="small" title="Small Font">A</span>
                    <span class="font-size-icon active" data-size="medium" title="Medium Font">A</span>
                    <span class="font-size-icon" data-size="large" title="Large Font">A</span>
                </div>
            </div>
            
            <div class="control-group">
                <label class="control-label">Theme:</label>
                <div class="theme-icons">
                    <span class="theme-icon active" data-theme="light" title="Light Mode">☀️</span>
                    <span class="theme-icon" data-theme="dark" title="Dark Mode">🌙</span>
                </div>
            </div>
        </div>
        
        <div class="year-selector">
            <label for="year-select">Select Year:</label>
            <select id="year-select" aria-label="Select year"></select>
        </div>
        
        <div class="month-navigation">
            <div class="month-nav-container">
                <!-- Month navigation buttons will be generated by JavaScript -->
            </div>
        </div>
        
        <div id="calendar" role="main" aria-label="Yearly calendar">
            <!-- Calendar content will be generated by JavaScript -->
        </div>
    </div>
    
        <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <!-- Firebase Configuration -->
    <script src="firebase-config.js"></script>
    
    <!-- Main App Script -->
    <script src="script.js"></script>
</body>
</html>
